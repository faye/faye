<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Faye demo: chat client</title>
  <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
  <script src="/mootools.js" type="text/javascript"></script>
  <script src="/jquery.js" type="text/javascript"></script>
  <script src="/bayeux.js" type="text/javascript"></script>
  <script src="/soapbox.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  
  <h1><em>Soapbox</em> | a Twitter-style chat app</h1>
  
  <form id="enterUsername">
    <label for="username">Pick a username</label>
    <input type="text" name="username" id="username">
    <input type="submit" value="Go">
  </form>
  
  <div id="app">
    <form id="addFollowee">
      <label for="followee">Follow</label>
      <input type="text" name="followee" id="followee">
      <input type="submit" value="Go">
    </form>
    
    <form id="postMessage">
      <label for="message">Post a message</label><br>
      <textarea name="message" id="message" rows="3" cols="40"></textarea>
      <input type="submit" value="Go">
    </form>
    
    <ul id="stream">
    </ul>
  </div>
  
  <script type="text/javascript">
    Faye.Logging.logLevel = 'debug';
    Faye.logger = function(msg) { console.log(msg) };
    
    Bayeux = new Faye.Client('http://' + window.location.hostname + ':8000/bayeux');
    Soapbox.init(Bayeux);
  </script>

</div>  
</body>
</html>
